<!doctype html>
<html class="h-full box-border">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./dist/style.css" rel="stylesheet">

  <title>Mortgage repayment calculator | Frontend Mentor</title>
</head>

<body class=" bg-green-100 flex justify-center items-center h-screen w-full">
  <div class=" flex  bg-white h-[34rem] w-1/2 rounded-xl">
    <div id="left" class="flex flex-col w-1/2 px-8 py-6">
      <div class="flex w-full justify-between mb-6 mt-4">
        <h1 class="text-custom-dark-blue font-bold">
          Mortgage Calculator
        </h1>
        <button type="reset" id="btn_clear" class="underline text-custom-grey hover:text-custom-dark-blue font-medium">Clear All</button>
      </div>
      <form action="">
        <div class="mortgage_amount mb-5 ">
          <label for="mortgage_amount" class="text-custom-grey font-medium block mb-2  ">Mortgage Amount</label>
<div class="relative flex border-custom-grey border-2 rounded-md overflow-hidden active:border-black active:border-2">
  <p class="text-custom-grey flex items-center justify-center absolute rounded-tl rounded-bl w-[40px] h-full bg-green-100 font-medium  border-none ">£</p>
   <input type="number" class=" rounded-md w-full p-2 text-custom-dark-blue font-medium border-none active:border-3 z-6 pl-[48px] ">
   
</div>

        </div>
        <div id="mortage_infos" class=" flex  justify-between w-full gap-4 mb-5">
          <div class="">
            <label for="mortgage_term" class="text-custom-grey font-medium block mb-2">Mortgage Term</label>
            <input type="number" min="5" id="mortgage_term" class="border-custom-grey border-2 rounded-md w-full p-2 text-custom-dark-blue font-medium ">
          </div>
          <div class="">
            <label for="interest_rate" class="text-custom-grey font-medium block mb-2">Interest Rate</label>
            <input type="number" name="" id="interest_rate" class="border-custom-grey border-2 rounded-md w-full p-2 text-custom-dark-blue font-medium ">
          </div>
        </div>
        <div class="mortgage_type flex flex-col gap-3 mb-10">
          <p class="text-custom-grey font-medium">Mortgage type</p>
          <div class="flex gap-4 items-center border-[2px] border-custom-grey rounded-md p-2 hover:border-custom-green ">
            <input type="radio" id="repayment" value="repayment" />
            <label for="repayment" class="text-custom-dark-blue font-medium block w-full">Repayment</label>
          </div>
          <div class="flex gap-4 border-[2px] border-custom-grey rounded-md p-2 hover:border-custom-green ">
            <input type="radio" id="interest_only" value="interest_only" />
            <label for="interest_only" class="text-custom-dark-blue font-medium block w-full checked:border-custom-green checked:bg-custom-green">Interest Only</label>
          </div>
        </div>
        <button type="submit"
          class="flex justify-between gap-4 bg-custom-green py-3 px-6 rounded-[50px] text-custom-dark-blue font-medium "
          id="btn_submit"
          > 
          <img src="./assets/images/icon-calculator.svg" alt="">Calculate Repayments</button>
      </form>

    </div>

    <!-- Results section -->

    <div class="w-1/2 bg-custom-dark-blue rounded-r-xl rounded-bl-7xl " id="results">
      <!---------- Empty ---------->
      <!-- <div id="empty" class="flex flex-col justify-center items-center h-full text-center px-4">
        <img src="./assets/images/illustration-empty.svg" alt="">
        <h2 class="text-white">Results shown here</h2>
        <p class="text-gray-300 text-xs">Complete the form and click "calculate repayments" to see whats your monthly
          repayments would be</p>
      </div> -->

<!---------- Completed ---------->
    <div id="completed" class="px-8 py-10 ">
      
      <h2 class="text-white font-medium mb-2.5">Your results</h2>
      <p class="text-gray-400 text-[0.8rem] font-medium mb-5">Your results are shown below based on the information you provided. To adjust the results, edit the form and click "calculate repayments" again.</p>
<div class="bg-custom-darker-blue-2 border-t-custom-green border-t-4 rounded-md px-6 py-8 mt-10">
  <p class="text-gray-400 mb-3" >Your monthly repayments</p>
  <p id="monthly_repayment" class="text-custom-green font-medium text-5xl mb-8">£ 1,797.74</p>
  <hr class="w-full h-[0.8px] mb-8 border-none bg-custom-grey">
  <p id="total_repayment" class="text-gray-400 mb-2" >Total you'll repay over the term</p>
  <p class="text-white text-2xl font-medium">£539,322.94</p>
</div>
    </div>


    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
