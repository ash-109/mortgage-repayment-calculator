<!doctype html>
<html class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./dist/style.css" rel="stylesheet">

  <title>Mortgage repayment calculator | Frontend Mentor</title>
</head>

<body class=" bg-green-100 flex justify-center items-center h-screen w-full">
  <div class=" flex  bg-white h-96 w-1/2  rounded-xl ">
    <div id="left" class="flex flex-col w-1/2 px-6 py-4 ">
      <div class="flex w-full justify-between">
        <h1 class="text-dark-blue font-bold">
          Mortgage Calculator
        </h1>
        <a href="">Clear All</a>
      </div>
      <form action="">
        <div class="mortage_amount flex flex-col  <label for=" mortage_amount">Mortgage Amount</label>
          <input type="text" class="">
        </div>
        <div id="mortage_infos" class=" flex  justify-between w-full gap-4" >
          <div class="">
            <label for="mortage_term">Mortage Term</label>
            <input type="number" id="mortage_term">
          </div>
          <div class="">
            <label for="interest_rate">Interest Rate</label>
            <input type="number" name="" id="interest_rate">
          </div>
        </div>
        <div class="mortage_type">
          <div class="flex ">
          <input type="radio" id="repayment"  value="repayment" />
          <label for="repayment">Repayment</label>
          </div>
          <div class="flex " >
          <input type="radio" id="interest_only" value="interest_only" />
          <label for="interest_only">Interest Only</label></div>
        </div>
        <button type="submit" class="flex bg-lime-500 py-3 px-6 rounded-[50px]" id="btn_submit"> <img src="./assets/images/icon-calculator.svg" alt=""> Calculate Repayments</button>
      </form>

    </div>

    <!-- Results section -->

    <div class="w-1/2 bg-dark-blue rounded-r-xl rounded-bl-7xl " id="results">
      <div id="empty" class="flex flex-col justify-center items-center h-full text-center px-4">
        <img src="./assets/images/illustration-empty.svg" alt="">
        <h2 class="text-white">Results shown here</h2>
        <p class="text-gray-300 text-xs">Complete the form and click "calculate repayments" to see whats your monthly
          repayments would be</p>
      </div>
    </div>
    <div>
</body>

</html>
