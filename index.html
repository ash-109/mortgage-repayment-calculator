<!doctype html>
<html class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./dist/style.css" rel="stylesheet">

  <title>Mortgage repayment calculator | Frontend Mentor</title>
</head>

<body class=" bg-green-100 flex justify-center items-center h-screen w-full">
  <div class=" flex  bg-white h-[30rem] w-1/2 rounded-xl ">
    <div id="left" class="flex flex-col w-1/2 px-8 py-4">
      <div class="flex w-full justify-between my-6">
        <h1 class="text-dark-blue font-bold">
          Mortgage Calculator
        </h1>
        <button type="reset" class="underline text-custom-grey font-medium">Clear All</button>
      </div>
      <form action="">
        <div class="mortage_amount mb-5"> 
           <label for="mortage_amount" class="text-custom-grey font-medium block mb-2" >Mortgage Amount</label>
           
          <input type="text" class=" border-custom-grey border-2 rounded-md p-2">
        </div>
        <div id="mortage_infos" class=" flex  justify-between w-full gap-4 mb-5" >
          <div class="">
            <label for="mortage_term" class="text-custom-grey font-medium block mb-2">Mortage Term</label>
            <input type="number" min="5" id="mortage_term" class="border-custom-grey rounded-md p-2">
          </div>
          <div class="">
            <label for="interest_rate" class="text-custom-grey font-medium block mb-2">Interest Rate</label>
            <input type="number" name="" id="interest_rate" class="border-custom-grey rounded-md p-2">
          </div>
        </div>
        <div class="mortage_type">
          <p>Mortage type</p>
          <div class="flex border-[2px] border-custom-grey rounded-md p-2">
          <input type="radio" id="repayment"  value="repayment" />
          <label for="repayment">Repayment</label>
          </div>
          <div class="flex  border-[2px] border-custom-grey rounded-md p-2">
          <input type="radio" id="interest_only" value="interest_only" />
          <label for="interest_only" class="">Interest Only</label></div>
        </div>
        <button type="submit" class="flex justify-between gap-4 bg-custom-green py-3 px-6 rounded-[50px] text-custom-dark-blue" id="btn_submit"> <img src="./assets/images/icon-calculator.svg" alt=""> Calculate Repayments</button>
      </form>

    </div>

    <!-- Results section -->

    <div class="w-1/2 bg-dark-blue rounded-r-xl rounded-bl-7xl " id="results">
      <div id="empty" class="flex flex-col justify-center items-center h-full text-center px-4">
        <img src="./assets/images/illustration-empty.svg" alt="">
        <h2 class="text-white">Results shown here</h2>
        <p class="text-gray-300 text-xs">Complete the form and click "calculate repayments" to see whats your monthly
          repayments would be</p>
      </div>
    </div>
    <div>
</body>

</html>
